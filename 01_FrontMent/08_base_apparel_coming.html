<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08 Base Apparel Coming</title>

    <!-- Favicon -->
    <link rel="icon" href="./images/favicon-32x32.png" />

    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet" />

    <!-- Font Awesome untuk Ikon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- Link ke file CSS (hasil kompilasi dari SCSS) -->
    <link rel="stylesheet" href="css/style_08.css" />
  </head>
  <body>
    <!-- ===== CONTAINER UTAMA ===== -->
    <div class="container">
      <!-- ===== HEADER (60%) ===== -->
      <header class="header">
        <i class="fa-solid fa-computer header__logo"></i>
        <h1 class="header__title">
          <span>Digital</span>
          <span>Tech</span>
        </h1>
      </header>

      <!-- ===== KONTEN KIRI (60%) ===== -->
      <section class="left">
        <h2 class="left__title">
          <span class="top">EXPLORE</span>
          <span class="bottom">THE FUTURE OF DIGITAL TECHNOLOGY</span>
        </h2>
        <p class="left__description">
          Get the latest insights, trends, and innovations delivered straight to
          your inbox. Join our community to stay ahead in the world of
          technology.
        </p>
        <form class="form">
          <input
            type="email"
            class="form__input"
            placeholder="Enter your email"
            required />
          <button type="submit" class="form__button" aria-label="Submit">
            <i class="fa-solid fa-chevron-right"></i>
          </button>
        </form>
      </section>

      <!-- ===== KONTEN KANAN (40%) ===== -->
      <section class="right"></section>
    </div>
  </body>
</html>
