<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 Social Links Profile</title>

    <!-- Favicon untuk Title Halaman -->
    <link rel="icon" href="./images/favicon-32x32.png">

    <!-- Link ke file CSS yang sudah di-compile dari SCSS -->
    <link rel="stylesheet" href="./css/style_01.css" />

    <!-- Link ke Font Awesome untuk ikon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <!-- Link ke Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <main class="profile-container">
      <!-- Bagian Header Profil -->
      <header class="profile-header">
        <div class="profile-picture">
          <img src="https://picsum.photos/id/55/200" alt="Foto profil" />
        </div>
        <h1 class="profile-name">Your Username</h1>
        <p class="profile-location">Location Unknown</p>
        <p class="profile-bio">"One line of code at a time."</p>
      </header>

      <!-- Bagian Link Sosial Media -->
      <section class="social-links">
        <a href="#" class="link-item">
          <i class="fa-brands fa-github"></i> GitHub
        </a>
        <a href="#" class="link-item">
          <i class="fa-solid fa-code"></i> Frontend Mentor
        </a>
        <a href="#" class="link-item">
          <i class="fa-brands fa-linkedin"></i> LinkedIn
        </a>
        <a href="#" class="link-item">
          <i class="fa-brands fa-twitter"></i> Twitter
        </a>
        <a href="#" class="link-item">
          <i class="fa-brands fa-instagram"></i> Instagram
        </a>
      </section>
    </main>
  </body>
</html>
